services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    # Ports are ignored in host mode
    network_mode: "host"
    environment:
      - SUPABASE_DB_HOST=db.eirqevwjqzwlxzuvmhvx.supabase.co
      - SUPABASE_DB_PORT=5432
      - SUPABASE_DB_NAME=postgres
      - SUPABASE_DB_USER=postgres
      - SUPABASE_DB_PASSWORD=root
      - SUPABASE_DB_SSL=true
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - QDRANT_HOST=localhost
      - QDRANT_PORT=6333
      - API_PORT=8000
      - ENV=development
    env_file:
      - ../.env
    depends_on:
      - redis
      - qdrant
    volumes:
      - ../backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.16.2
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
  qdrant_data:
